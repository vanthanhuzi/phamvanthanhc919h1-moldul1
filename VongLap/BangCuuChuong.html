<body>
<script>
        var i = 1;
        var j = 2;
        var row= "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i=1;i<=9;i++){
        row = row + "<tr>";
        for(j=2;j<=9;j++){

           row = row +"<td>"+ i+"x"+j+"="+i*j+"</td>";
        }row=row+ "</tr>";

    }row= row + "</table>";
        document.write(row);




</script>
