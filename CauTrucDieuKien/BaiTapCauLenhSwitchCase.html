<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form>
    <label>Tháng</label>
    <input id="month" type="text">
    <button type="button" onclick="aMonth()">Tính số ngày</button>
    <p id="ketqua"></p>



</form>
<body>
<script>
    function aMonth() {
        let month = document.getElementById("month").value;
        month = parseInt(month);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerText = 'tháng' + month + 'có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerText = 'tháng'+month+'Có 30 ngày';
                break;
            case 2:
                document.getElementById("ketqua").innerText = 'tháng'+month +'Có 28 or 29 ngày';
                break;
            default:
                document.getElementById("ketqua").innerText = 'bạn đã nhập sai tháng';
        }
    }
</script>

</body>
</html>
